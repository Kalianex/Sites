<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        input {
            width: 100px;
        }

        .botoes {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Calculadora</h1>

    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2"> =
    <input type="text" name="" id="r" readonly>

    <div class="botoes">
        <input type="button" value="+" onclick="somar()">
        <input type="button" value="-" onclick="subtrair()">
        <br>
        <input type="button" value="x" onclick="multiplicar()">
        <input type="button" value="/" onclick="dividir()">
    </div>

    <script>
        function somar() {
            var t1 = document.getElementById('txt1')
            var t2 = document.getElementById('txt2')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var r = document.getElementById('r')
            var soma = n1 + n2
            r.value = soma
        }

        function subtrair() {
            var t1 = document.getElementById('txt1')
            var t2 = document.getElementById('txt2')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var r = document.getElementById('r')
            var subtrair = n1 - n2
            r.value = subtrair
        }

        function multiplicar() {
            var t1 = document.getElementById('txt1')
            var t2 = document.getElementById('txt2')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var r = document.getElementById('r')
            var multiplicar = n1 * n2
            r.value = multiplicar
        }

        function dividir() {
            var t1 = document.getElementById('txt1')
            var t2 = document.getElementById('txt2')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var r = document.getElementById('r')
            var dividir = n1 / n2
            r.value = dividir
        }
    </script>
</body>

</html>
